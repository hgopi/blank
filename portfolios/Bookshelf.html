<!DOCTYPE html>
<html>
<head>
<title>BookShelf</title>
</head>
<body>
	<iframe id="frame" width="1300" height="900" src="BookShelf/index.html"/>
</body>
<script>
window.onload = function () {
	var w = window.innerWidth;
	var h = window.innerHeight;
	var frame = window.getElementById('frame');
	frame.style.width = w;
	frame.style.height = h;
};
</script>
</html>
